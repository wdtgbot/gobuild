name: Submodule Sync
on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch: ~

jobs:
  submodule-sync:
    name: Submodule Sync
    runs-on: ubuntu-latest
    steps:
       - name: Checkout repository and submodules
         uses: actions/checkout@v2
         with:
              submodules: recursive
